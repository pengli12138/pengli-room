<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a为超链接标签，href内写入链接地址 -->
    <a href="https://cn.bing.com/">跳转到bing</a><br>
    <a href="https://www.baidu.com">跳转到百度</a><br>
    <!-- 当不知道跳到哪里时候，可以用#(空链接)代替 -->
    <a href="#">空链接</a><br>
    <!-- target可以指定跳转是否覆盖,_self覆盖,_blank不覆盖 -->
    <a href="https://cn.bing.com/" target="_blank">新窗口跳转至bing</a><br>
    <a href="https://www.baidu.com" target="_blank">新窗口跳转至百度</a>
</body>
</html>
